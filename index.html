      <div class="row">

          <section class="login">
            <h2 class="login__title">Bem vindo!</h2>
            <img src="assets/img/plant.png" alt="Planta" />
            <p class="text text--bold">Tenha calma, respire...</p>
            <p class="text text--light">
              Vamos te ajudar a ter uma vida mais saud√°vel
            </p>
            <form action="POST" class="login__form form">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="login"
                  name="login"
                />
                <label class="form-label" for="login">Login</label>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
                <label class="form-label" for="password">Senha</label>
              </div>
              <a href="home.html" type="submit" class="login__btn btn btn-primary"
                >entrar</a
              >
              <a href="signup.html" class="login__link text--link"
                >Quero criar minha conta, clique aqui!</a
              >
            </form>
          </section>
        </div>
